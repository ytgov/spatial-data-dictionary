version: "3"

services: 
  mongodb:
    image: mongo
    restart: unless-stopped
    environment: 
      - MONGO_INITDB_ROOT_USERNAME_FILE=./mongodb/username
      - MONGO_INITDB_ROOT_PASSWORD_FILE=./mongodb/password
    volumes: 
      - mongo-data:/data/db
      - ./dump:/dump

  web: 
    build: .
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - 22608:3000
    environment:
      - NODE_ENV=test

volumes: 
  mongo-data: